{% extends 'df_user/base_top.html' %}


{% block title %}
    天天生鲜-用户中心
{% endblock title %}


{% block center %}

	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="{% url 'df_user:user_center_info' %}">· 个人信息</a></li>
				<li><a href="{% url 'df_user:user_center_order' %}">· 全部订单</a></li>
				<li><a href="{% url 'df_user:user_center_site' %}" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
						<dd>{{ saddress }} &nbsp&nbsp&nbsp ({{ sperson }}) &nbsp&nbsp{{ sphone }}</dd>
					</dl>					
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form action="{% url 'df_user:site_haddle' %}" method="post">

						{% csrf_token %}

						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="sperson">
						</div>

						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="saddress"></textarea>
						</div>

						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="spostcode">
						</div>

						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="sphone">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>

{% endblock center %}
