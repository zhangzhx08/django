{% extends 'df_user/base_footer.html' %}


{% block head %}
    <script>
        $(function () {
            var name_error = false;
            var pwd_error = false;

            if ({{ error_name }}== true){
                $('.name_error').show();
            }

            if ({{ error_name }}==false){
                $('.pwd_error').hide();
            }

        })
    </script>
{% endblock head %}


{% block title %}
    天天生鲜-登录
{% endblock %}


{% block body %}

	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/daily_fresh/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="{% url 'df_user:register' %}">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="{% url 'df_user:login_haddle' %}">

                        {% csrf_token %}

						<input type="text" name="user_name" class="name_input" value="{{ uname }}" placeholder="请输入用户名">
						<div class="user_error">用户名错误</div>

						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">密码错误</div>

						<div class="more_input clearfix">
							<input type="checkbox" name="remember" value="1" checked="checked">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>

						<input type="submit" name="" value="登录" class="input_submit">

					</form>
				</div>
			</div>
		</div>
	</div>

{% endblock body %}
